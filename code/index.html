<!DOCTYPE html>
<html>
<head>
    <title>Worker Wage Monitoring</title>
</head>
<body>
    <h1>Workers</h1>
    <a href="/add_worker">Add Worker</a>
    <table border="1">
        <tr>
            <th>Name</th><th>Age</th><th>Contact</th><th>Wage</th><th>Actions</th>
        </tr>
        {% for w in workers %}
        <tr>
            <td>{{ w[1] }}</td>
            <td>{{ w[2] }}</td>
            <td>{{ w[3] }}</td>
            <td>{{ w[4] }}</td>
            <td>
                <a href="/attendance/{{ w[0] }}">Add Attendance</a> |
                <a href="/payment/{{ w[0] }}">Add Payment</a> |
                <a href="/report/{{ w[0] }}">View Report</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
